<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <nav>
            <div class="ltd">
                <span class="geeknews">
                    <a href="./index.html" class="selected">GeekNews</a>
                </span>
                <a href="./write.html">글등록</a>
                <span class="curnavitem"></span>
            </div>
            <div class="rtd">
                <form class="search-cse" action="search" method="GET">
                    <input id="q" name="q" type="search" maxlength="20" class="input" placeholder="검색">
                </form>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <div class="write-container">
                <form class="sign-up-htm" action="/topics" method="POST" onsubmit="return replace2spaces('contents')">
                    <div class="wirte-grid" style="max-width: 580px;">
                        <div>
                            <label for="title" class="label">타입</label>
                        </div>
                        <div>
                            <input type="radio" id="type_url" name="type" class="topictype" value="url" checked>
                            <label class="custom-control-label" for="customRadio1">뉴스</label>
                            <input type="radio" id="type_ask" name="type" class="topictype" value="ask">
                            <label class="custom-control-label" for="customRadio2">Ask</label>
                            <input type="radio" id="type_show" name="type" class="topictype" value="show">
                            <label class="custom-control-label" for="customRadio3">Show</label>
                        </div>
                        <div>
                            <label for="title" class="label">제목</label>
                        </div>
                        <div>
                            <input id="title" name="title" type="text" class="input" style="width: 100%" pattern="^[^\u{1F300}-\u{1F5FF}\u{1F600}-\u{1F64F}\u{1F680}-\u{1F6FF}]+$" placeholder="뉴스의 주제가 잘 드러나는 제목을 적어주세요" required autofocus value>
                        </div>
                        <div class="urlrow">
                            <label for="url" class="label">URL</label>
                        </div>
                        <div class="urlrow">
                            <input id="url" name="url" type="url" maxlength="500" class="input" style="width: 100%" placeholder="url 주소를 적어주세요" onblur="checkHttp(this)" required= value>
                        </div>
                        <div>
                            <label for="contents" class="label">내용</label>
                        </div>
                        <div>
                            <textarea id="contents" name="contents" class="input" rows="15" style="width: 100%" placeholder="링크의 간단한 요약이나 번역을 적어주세요."></textarea>
                            <div id="preview"></div>
                        </div>
                    </div>
                    <div style="grid-column-start: 1; grid-column-end: 3;">
						<input type="submit" class="button" value="등록">
					</div>
                </form>
            </div>
        </article>
    </main>
</body>

</html>
